<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>

		<title>Create Account</title>
	
	</head>
	<body>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		  Sign Up
		</button>
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Account</h4>
      </div>
      <div class="modal-body">
        <!-- You can place your form here -->   
<form>
  <div class="form-group">
	    <label for="email-address-input">Email address:</label>
	    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
		<label for="email-address-input">Your information is safe with us</label>
  </div>
	<div class="form-group">
	    <label for="pwd">Password:</label>
	    <input type="password-input" class="form-control" id="pwd" placeholder="Password" required>
  </div>
  <div class="form-group">
	    <label for="confirmPwd-input">Confirm Password:</label>
	    <input type="password" class="form-control" id="confirmPwd-input" placeholder="Confirm Password" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</body>
	</html>
